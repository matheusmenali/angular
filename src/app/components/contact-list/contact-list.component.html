
  <form  [formGroup]="contactForm"  (ngSubmit)="onSubmit()">

    <p>      Contacts    </p>

    <div [hidden]="!shouldDisplayForm"  class="form">
      <div class="form-group">
        <input type="text" formControlName="contact_name" placeholder="Nickname" class="form-control" aria-describedby="emailHelp">
      </div>

      <div class="form-group">
        <select class="form-control" formControlName="contact_person_id">
            <option></option>
            <option *ngFor="let person of persons" [value]="person.id">{{person.nome}}</option>
        </select>
      </div>

      <!-- <div class="form-group">
        <input type="text" formControlName="contact_person_id" placeholder="Person" class="form-control" aria-describedby="emailHelp">
      </div> -->

      <!-- <div class="form-group">
        <input type="text" formControlName="contact_type" placeholder="Type Contact (Whatz, Phone, Email)" class="form-control" aria-describedby="emailHelp">
      </div> -->

      <div class="form-group">
        <select class="form-control" formControlName="contact_type" placeholder="Type Contact" >
          <option>Phone</option>
          <option>Whatzapp</option>
          <option>Email</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btn-send">Enviar</button>
      <button type="button" (click)="showForm()" class="btn btn-secondary btn-send">Cancel</button>

    </div>

    <button type="button" (click)="showForm()" class="btn btn-primary btn-new">Insert New Contact</button>
    
  </form>

<div class=" table-responsive">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name Contact</th>
        <th scope="col">Type Contact</th>
        <th scope="col">Contact Person Id</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let contact of contacts">
        <tr>
          <td>{{contact?.id}}</td>
          <td>{{contact?.contact_name}}</td>
          <td>{{contact?.contact_person_id}}</td>
          <td>{{contact?.contact_type}}</td>
          <td>
            <button type="button" (click)="updatePerson(person.id)">
              <img alt="Update" src="assets/icons/update-24px.svg" />
            </button>
            <button type="button" (click)="deletePerson(person.id)">
              <img alt="Delete" src="assets/icons/delete_sweep-24px.svg" />
            </button>
          </td>
        </tr>
    </tbody>
  </table>
</div>
